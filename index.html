<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <header>How Well Do You Know Rick And Morty? </header>
  <div id="start">Start</div>

  <div id="remainingTime"></div>

  <div id="choices">
    <div class="container">
      <div id="question">
        <p></p>
      </div>
      <input class="btn" type="radio" name="choice" id="A">
      <label for="choiceA" id="A"></label> <br />

      <input class="btn" type="radio" name="choice" id="B">
      <label for="choiceB" id="B"></label> <br />

      <input class="btn" type="radio" name="choice" id="C">
      <label for="choiceC" id="C"></label> <br />

      <input class="btn" type="radio" name="choice" id="D">
      <label for="choiceD" id="D"></label> <br />
    </div>

  </div>
  <div id="answerType"></div>
  <div id="image-wrapper">
    <img id="image"></img>
  </div>
  <div id="correctAnswer"></div>
  <div id="incorrectAnswer"></div>
  <div id="noAnswer"></div>
  
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
